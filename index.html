<!doctype html>
<html lang="pl">
     <head>
        <meta charset="UTF-8">
        <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
        <title>Kalkulator 2ch składowych</title>
        <link href="style.css" rel="stylesheet" /> 
        <script src="plik.js"></script>
     </head>

     <body>

<div class="wrapper">
    <main>
        <h1>Prosty kalkulator dwóch składowych</h1>

        <div class="dzialanieMat" id="Dodawanie">
            <h2>Dodawanie</h2>
             <form>
                <!-- <label for="dodawanie1">składnik1</label> -->
                <input type="number" id="dodawanie1" name="dodawanie1" placeholder="Składnik1">
            </form>
            <form>
                <!-- <label for="dodawanie2">składnik2</label> -->
                <input type="number" id="dodawanie2" name="dodawanie2" placeholder="Składnik2">
            </form>
             <label>
                <input type="text" id="wynik-dod" value="Wynik" disabled>
                <!-- Wynik to: <p id="wynik-dod"></p> -->
            </label>
            <input type="submit" value="Oblicz" id="wynik" class="button">
        </div>

        <div class="dzialanieMat" id="Odejmowanie">
            <h2>Odejmowanie</h2>
            <form>
                <input type="number" id="odejmowanie1" name="odejmowanie1" placeholder="Odjemna">
            </form>
            <form>
                <input type="number" id="odejmowanie2" name="odejmowanie2" placeholder="Odjemnik">
            </form>
              <label>
                <input type="text" id="wynik-od" value="Wynik" disabled>
            </label>
            <input type="submit" value="Oblicz" id="wynik1" class="button">
        </div>

        <div class="dzialanieMat" id="Mnozenie">
            <h2>Mnożenie</h2>
           <form>
                <input type="number" id="mnozenie1" name="mnozenie1" placeholder="Czynnik1">
            </form>
            <form>
                <input type="number" id="mnozenie2" name="mnozenie2" placeholder="Czynnik2">
            </form>
             <label>
                <input type="text" id="wynik-mnoz" value="Wynik" disabled>
            </label>
            <input type="submit" value="Oblicz" id="wynik2" class="button">
        </div>

        <div class="dzialanieMat" id="Dzielenie">
            <h2>Dzielenie</h2>
             <form>
                <input type="number" id="dzielenie1" name="dzielenie1" placeholder="Dzielna">
            </form>
            <form>
                <input type="number" id="dzielenie2" name="dzielenie2" placeholder="Dzielnik">
            </form>
             <label>
                <input type="text" id="wynik-dziel" value="Wynik" disabled>
            </label>
            <input type="submit" value="Oblicz" id="wynik3" class="button">
        </div>
    </main>

    <aside>
        <img src="photo.jpg" width="350" class="einsteinPhoto">
    </aside>

</div>
     <script>
          feather.replace()
    </script>
</body>
</html>
